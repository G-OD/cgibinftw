Content-Type: text/html

<!DOCTYPE html>

<html>
  <meta charset="UTF-8" />

  <style>
    html {
      background-image: url("{{ .Background.URI }}");
      color: #fff;
    }
    {{ range $i, $value := .Images }}
    .{{$value.Class}} {
      background-image: url("{{ $value.URI }}");
      width: {{$value.Width}}px;
      height: {{$value.Height}}px;
    }{{ end }}
    table,
    td {
      border: 2px solid #fff;
      text-align: center;
      padding: 10px;
    }
  </style>

  <h1>Welcome.</h1>
  <div class="{{.GetClassName 0}}"></div>
  <h2>You've found the ultimate counter.</h2>
  <table>
    <tr>
      <td><div class="{{.GetClassName 1}}"></div></td>
      <td><div class="{{.GetClassName 2}}"></div></td>
      <td><div class="{{.GetClassName 3}}"></div></td>
      <td><div class="{{.GetClassName 4}}"></div></td>
    </tr>
    <tr>
      <td><div class="{{.GetClassName 5}}"></div></td>
      <td colspan="2"><h3>You are visitor number</h3></td>
      <td><div class="{{.GetClassName 6}}"></div></td>
    </tr>
    <tr>
      <td><div class="{{.GetClassName 7}}"></div></td>
      <td colspan="2">{{ .Counter }}</td>
      <td><div class="{{.GetClassName 8}}"></div></td>
    </tr>
    <tr>
      <td><div class="{{.GetClassName 9}}"></div></td>
      <td><div class="{{.GetClassName 10}}"></div></td>
      <td><div class="{{.GetClassName 11}}"></div></td>
      <td><div class="{{.GetClassName 12}}"></div></td>
    </tr>
  </table>
</html>
